version: v1beta9
images:
  php:
    image: ${PHP_IMAGE}
    preferSyncOverRebuild: true
    injectRestartHelper: true
    appendDockerfileInstructions:
    - USER root
    dockerfile: Dockerfile
deployments:
- name: ${DEPLOYMENT_NAME}
  helm:
    componentChart: true
    values:
      containers:
      - name: nginx
        image: ${NGINX_IMAGE}
        volumeMounts:
        - containerPath: /etc/nginx/nginx.conf
          volume:
            name: nginx-config
            subPath: nginx.conf
            readOnly: true
        command:
        - "/bin/sh"
        args:
        - "-c"
        - "mkdir -p /var/www/html/public && touch /var/www/html/public/index.php && nginx -g 'daemon off;'"
      - name: php
        image: ${PHP_IMAGE}
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      labels:
        app: nginx
        portforward: true
- name: mysql
  helm:
    componentChart: false
    chart:
      name: ${MYSQL_CHART}
      version: ${MYSQL_CHART_VERSION}
    values:
      auth:
        rootPassword: ${MYSQL_ROOT_PASSWORD}
        database: ${MYSQL_DATABASE}
        username: ${MYSQL_USER}
        password: ${MYSQL_PASSWORD}
- name: redis
  helm:
    componentChart: false
    chart:
      name: ${REDIS_CHART}
      version: ${REDIS_CHART_VERSION}
    values:
      networkPolicy:
        enabled: true
        allowExternal: true
      password: ${REDIS_PASSWORD}
      cluster:
        enabled: false
dev:
  ports:
  - labelSelector:
      app: nginx
      portforward: true
    forward:
    - port: 8080
      remotePort: 80
  open:
  - url: http://localhost:8080
  sync:
  - imageName: php
    excludePaths:
    - .git/
    uploadExcludePaths:
    - Dockerfile
    - "*.Dockerfile"
    - devspace.yaml
    - vendor/*
    onUpload:
      restartContainer: true
profiles:
- name: production
  patches:
  - op: remove
    path: images.app.appendDockerfileInstructions
  - op: remove
    path: images.app.injectRestartHelper
- name: interactive
  patches:
  - op: add
    path: dev.interactive
    value:
      defaultEnabled: true
  - op: add
    path: images.app.entrypoint
    value:
    - sleep
    - "9999999999"
commands:
- name: php
  command: devspace enter php
vars:
